<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Trabalho 2 - Formuláro</title>
</head>
<body>
<div class="container" style="margin-top: 15px;">
    <form action="">
    <h1>Formulário Muito Bom</h1>
    <div class="form-row">
        <div class="form-group col-md-8">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group col-md-4">
            <label for="data">Data de Nascimento:</label>
            <input type="date" class="form-control" id="data">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="mae">Nome da Mãe:</label>
            <input type="text" class="form-control" id="mae">
        </div>
        <div class="form-group col-md-6">
            <label for="pai">Nome do Pai:</label>
            <input type="text" class="form-control" id="pai">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" id="cidade">
        </div>
        <div class="form-group col-md-4">
            <label for="curso">Curso:</label>
            <select class="form-control" id="curso">
                <option>Selecione o Curso</option>
                <option>Enfermagem</option>
                <option>Informática</option>
                <option>Comércio</option>
                <option>Administração</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label for="turma">Turma:</label>
            <input type="text" class="form-control" id="turma">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-3">
            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" id="endereco">
        </div>
        <div class="form-group col-md-3">
            <label for="pai">Complemento:</label>
            <input type="text" class="form-control" id="pai">
        </div>
        <div class="form-group col-md-3">
            <label for="bairro">Bairro:</label>
            <input type="text" class="form-control" id="bairro">
        </div>
        <div class="form-group col-md-3">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" maxlength="8">
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ExemploModalCentralizado">
        Enviar
    </button>
    </form>
</div>
    <script src="script.js"></script>
</body>
</html>
